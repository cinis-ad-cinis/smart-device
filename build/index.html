          </div>
        </section>

        <section class="advantages">
          <h2 class="visually-hidden">Наши преимущества.</h2>
          <div class="advantages__container container"></div>
        </section>

        <section class="about">
          <div class="about__container container"></div>
        </section>

        <section class="services">
          <div class="services__container container"></div>
        </section>

        <section class="feedback">
          <div class="feedback__container container"></div>
        </section>

      </main>
      <footer>
        <div class="container"></div>
      </footer>
